
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
            transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
        }
        .btn-custom {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <h1 class="text-center mb-5">Hello! It's Kimmy's Shop</h1>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">회원 기능</h5>
                    <p class="card-text">회원 관리와 관련된 기능을 이용하세요.</p>
                    <a href="/members/new" class="btn btn-primary btn-custom mt-2">회원 가입</a>
                    <a href="/members" class="btn btn-outline-primary btn-custom mt-2">회원 목록</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">상품 기능</h5>
                    <p class="card-text">상품 등록 및 관리 기능을 이용하세요.</p>
                    <a href="/items/new" class="btn btn-success btn-custom mt-2">상품 등록</a>
                    <a href="/items" class="btn btn-outline-success btn-custom mt-2">상품 목록</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">주문 기능</h5>
                    <p class="card-text">상품 주문 및 주문 내역을 확인하세요.</p>
                    <a href="/order" class="btn btn-info btn-custom mt-2">상품 주문</a>
                    <a href="/orders" class="btn btn-outline-info btn-custom mt-2">주문 내역</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
